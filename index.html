<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login - gov.br</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Design System do Governo -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@govbr-ds/core/dist/core.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-color: #f2f2f2;
      }

      .br-card {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
      }

      .govbr-logo {
        max-width: 180px;
        margin: 0 auto 2rem auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <main id="main" class="main">
      <div class="br-card">
        <img
          class="govbr-logo"
          src="https://www.serpro.gov.br/++resource++serpro.portalserprotema/capa/++resource++serpro.portalserprotema/img/capa/marca-serpro.png"
          alt="gov.br"
        />
        <h1 class="text-center mb-3">Acesse com sua conta gov.br</h1>

        <p class="text-center text-up-01 mb-4">
          Para acessar o sistema, utilize sua identidade digital.
        </p>

        <div class="text-center text-up-01 mb-4">
          <a
            href="tela-opcao.html"
            class="br-button primary large w-100"
            role="button"
          >
            <i class="fa-solid fa-lock mr-1"></i>
            Entrar com gov.br
          </a>
        </div>
        <div class="text-center mt-4">
          <small class="text-down-01">
            Ao clicar em "Entrar", você será redirecionado para o ambiente
            seguro do gov.br.
          </small>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@govbr-ds/core/dist/core.min.js"></script>
  </body>
</html>
